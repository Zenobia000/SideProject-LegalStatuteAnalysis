# 開發環境專用 Docker Compose 配置
# 國考法律題型分析系統

version: '3.8'

services:
  # PostgreSQL Database for development
  postgresql:
    image: docker.io/pgvector/pgvector:pg17
    container_name: legal-analysis-postgresql-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
      POSTGRES_DB: 'legal_analysis_dev'
    volumes:
      - postgresql_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d legal_analysis_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    networks:
      - legal-analysis-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: legal-analysis-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - '6379:6379'
    networks:
      - legal-analysis-dev-network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: legal-analysis-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@legal-analysis.com
      PGLADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    networks:
      - legal-analysis-dev-network
    depends_on:
      - postgresql


networks:
  legal-analysis-dev-network:
    driver: bridge

volumes:
  postgresql_dev_data:
    driver: local
  redis_dev_data:
    driver: local